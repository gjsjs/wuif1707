			// poly(4)
			
			function poly(r,n){
				let rad=Math.PI/n;
				ctx.beginPath();
				ctx.moveTo(150+r,150);
				for(let i=0;i<2*n;i++){
					let r1;
				    r1=i%2==0 ? r:r/3;
					let x=150+r1*Math.cos(rad*i);
					let y=150+r1*Math.sin(rad*i);
					ctx.lineTo(x, y);
				}
				ctx.closePath();
				ctx.stroke();
			}
			poly(100,10)
		}
	</script>
