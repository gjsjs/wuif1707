<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<style>
	canvas{
		border:1px solid red;
	}
</style>
<body>
	<canvas width="600" height="300"></canvas>
</body>
<script>
	// window.addEventListener('load',function(){
 //         let canvas=document.querySelector('canvas')
 //         let ctx=canvas.getContext("2d");
 //         // ctx.strokeStyle=`rgb($(Math.floor(Math.random()*256)) )`
 //         ctx.arc(300,150,100,0,Math.PI*2)//圆
 //         // ctx.stroke();
 //         // ctx.arc(300,150,100,0,Math.PI,false)//半个圆  false顺时针
        
	// })
	window.onload=function(){
		let canvas=document.querySelector('canvas');
		let ctx=canvas.getContext("2d");
		ctx.arc(300,150,100,0,Math.PI*2);
        ctx.strokeStyle='yellow';
		ctx.stroke();

		ctx.beginPath();
		ctx.arc(300,220,35,0,Math.PI,true);
        ctx.fillStyle='red';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(300,220,32,0,Math.PI,true);
        ctx.fillStyle='#fff';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(250,120,20,0,Math.PI*2);
        ctx.strokeStyle='black';
        ctx.stroke();
       
        ctx.beginPath();
        ctx.arc(250,120,5,0,Math.PI*2);
        ctx.fillStyle='black';
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350,120,20,0,Math.PI*2);
        ctx.strokeStyle='black';
        ctx.stroke();
  
        ctx.beginPath();
        ctx.arc(350,120,5,0,Math.PI*2);
        ctx.fillStyle='black';
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(300,140);
        ctx.lineTo(290,160);
        ctx.lineTo(310,160);
        ctx.closePath();
        ctx.strokeStyle='red'
        ctx.stroke();



 
	}
</script>
</html>
