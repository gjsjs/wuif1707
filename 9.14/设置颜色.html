<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块颜色</title>
</head>
<style>
	#box{
		width: 100px;
		height: 100px;
		background: red;
	}
</style>
<body>
  <div id="box"></div>
	<script>
		function color(){
      	let str ='rgb('
      	for (var i = 0; i < 3 ;i++) {
      	let num=Math.round(Math.random()*255)
      		 	str+=num+','
       }
         str=str.slice(0,-1)
          str+=')'
         return str
      }
       var box=document.getElementById('box')
       box.onmouseover=function(){
       	 box.style.background=color()
       }
         console.log(color())
	</script>
</body>
</html>
