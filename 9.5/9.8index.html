    var arr=[1,2,3,4,5,6]
    var result=map(arr,function(value){
    	return value*2 
    })
    console.log(result)
    function map(arr,fn){
      var newarr=[]
      for(var i=0;i<arr.length;i++){
      	newarr[newarr.length]=fn(arr[i])
      }
      return newarr
}

     var result=filter(arr,function(value){
     	return value>3
     })
     console.log(result)
      function filter(arr,fn){
      	var newarr=[]
      	for(var i=0;i<arr.length;i++){
      		if(fn(arr[i])){
      			newarr[newarr.length]=arr[i]
      		}
      	}
      	return newarr
      }
