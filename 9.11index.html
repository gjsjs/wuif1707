// 映射转换成箭头函数  数组元素放大2倍
 var arr=[1,2,3,4]
 var result=map(arr,(value)=>value*2)
  console.log(result)
     function map(arr,fn){
      var newarr=[]
      for(var i=0;i<arr.length;i++){
        newarr[newarr.length]=fn(arr[i])
      }
      return newarr
     }
// 数组元素大于2的输出
 var arr=[1,2,3,4]
 var result=filter(arr,(value)=>value>2)
 console.log(result)
function filter(arr,fn){
	var newarr=[]
	for (var i = 0; i < arr.length; i++) {
		if(fn(arr[i])){
			newarr[newarr.length]=arr[i]
		}
	}
	return newarr
}
